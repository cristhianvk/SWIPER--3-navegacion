<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta name="author" content="Cristhian Jonathan Mamani Julliri">
   <title>Swiper demo - Navigation</title>

   <!-- Link Swiper's CSS -->
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css" />

   <link rel="stylesheet" href="estilo.css">
</head>

<body>
   <!-- Completar con imagenes cada Slide -->
   <!-- Swiper -->
      <div class="swiper mySwiper">
         <div class="swiper-wrapper">
            <div class="swiper-slide">
               <img src="./img/pexels-jaime-reimer-2662116.jpg" alt="hermosa vista del lago moraine">
            </div>
            <div class="swiper-slide">
               <img src="./img/pexels-stein-egil-liland-3408744.jpg" alt="vista panoramica de las montaÃ±as cubiertas de nieve durante la noche">
            </div>
            <div class="swiper-slide">
               <img src="./img/pexels-francesco-ungaro-1671324.jpg" alt="foto de bosque con nuebla">
            </div>
            <div class="swiper-slide">
               <img src="./img/pexels-janik-butz-5366526.jpg" alt="cuerpo de agua cerca de la montana bajo la noche estrellada">
            </div>
            <div class="swiper-slide">
               <img src="./img/pexels-jeremy-bishop-8241099.jpg" alt="paisaje de la playa - mar y arena">
            </div>
            <div class="swiper-slide">
               <img src="./img/pexels-s-migaj-747964.jpg" alt="persona en un puente cerca de un lago">
            </div>
            <div class="swiper-slide">
               <img src="./img/pexels-pixabay-33688.jpg" alt="persona bajo arco delicado en la noche">
            </div>
            <div class="swiper-slide">
               <img src="./img/pexels-james-wheeler-417074.jpg" alt="lago y montanna">
            </div>
         </div>
         <div class="swiper-button-next"></div>
         <div class="swiper-button-prev"></div>
      </div>

      <!-- Swiper JS -->
      <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>

      <script src="script.js"></script>
</body>

</html>
